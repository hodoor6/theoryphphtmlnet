	//Можно просто его объявить:
	$a = [];

	//Можно его сразу и заполнить:
	echo $a = [1, 2, 3];

	//Можно не писать [], а просто присвоить значения его элементам:
	echo $a[0] = 1;

	echo $a[2] = 3;

	//Можно даже не писать ключи, тогда PHP добавит их автоматически, начиная с нуля:
	echo $a[] = 1;
